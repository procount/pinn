image boot.vfat {
	vfat {
		files = {
			"boot.ini",
			"Image",
			"meson64_odroidc2.dtb"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition vfat {
		partition-type = 0xC
		image = "boot.vfat"
		offset = 1048576
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
		size = 512M
	}
}
