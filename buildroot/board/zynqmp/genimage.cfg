image boot.vfat {
	vfat {
		files = {
			"boot.bin",
			"u-boot.bin",
			"atf-uboot.ub",
			"system.dtb",
			"Image"
		}
	}
	size = 32M
}

image sdcard.img {
	hdimage {
	}

	partition boot {
		partition-type = 0xC
		bootable = "true"
		image = "boot.vfat"
	}

	partition rootfs {
		partition-type = 0x83
		image = "rootfs.ext4"
	}
}
